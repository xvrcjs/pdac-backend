<div class="select-with-checkboxs d-flex flex-column bd-highlight mb-3">
    <select multiple="multiple" id="{{ widget.attrs.id }}" name="{{ widget.name }}">
        {% for k, opt, index in widget.optgroups %}
            <option value="{{ opt.0.value }}" {% if opt.0.selected %}selected{% endif %}>{{ opt.0.label }}</option>
        {% endfor %}
    </select>
</div>
